<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>From Zero to App</title>
</head>
<body>
<div id="app"></div>

<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>

<script type="text/javascript">

  var rootEl = React.createElement("div", {},
      "Hello World!",
      React.createElement("ul", {},
          React.createElement("li", {}, "Element 1"),
          React.createElement("li", {}, "Element 2")
      )
  );

  ReactDOM.render(rootEl, document.querySelector("#app"));

</script>
</body>
</html>
