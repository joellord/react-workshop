<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>From Zero to App</title>
</head>
<body>
<div id="app"></div>

<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>

<script type="text/javascript">
let state = {};

let Counter = React.createClass({
  handleIncrement: function() {
    this.props.actions.increment()
  },
  handleDecrement: function() {
    this.props.actions.decrement()
  },
  render: function() {
    return (
      React.createElement("div", {},
        React.createElement("h1", {}, "Counter"),
        React.createElement("button", {onClick: this.handleIncrement}, "+"),
        React.createElement("span", {}, state.count),
        React.createElement("button", {onClick: this.handleDecrement}, "-")
      )
    );
  }
});

let setState = (changes) => {
  Object.assign(state, changes);

  ReactDOM.render(
    React.createElement(Counter, state),
    document.querySelector("#app")
  );
};

setState({
  count: 0,
  actions: {
    increment: () => setState(state.count++),
    decrement: () => setState(state.count--)
  }
});
</script>

</body>
</html>
